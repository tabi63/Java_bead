<!DOCTYPE html>
<html>
<head><title>Orders</title></head>
<body>
<h1>Order List</h1>
<table>
  <tr><th>ID</th><th>Vevő neve</th><th>Megrendelés állapota</th><th>Actions</th></tr>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.customerName}"></td>
    <td th:text="${order.orderStateId}"></td>
    <td>
      <a th:href="@{/orders/edit/{id}(id=${order.id})}">Edit</a>
    </td>
  </tr>
</table>
</body>
</html>
